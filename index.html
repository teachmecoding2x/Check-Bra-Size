<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bra Size Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Advanced Bra Size Calculator</h1>
        
        <form id="bra-size-form">
            <label for="underbust">Underbust (in inches):</label>
            <input type="number" id="underbust" required>
            
            <label for="overbust">Overbust (in inches):</label>
            <input type="number" id="overbust" required>

            <label for="activity">Activity Type:</label>
            <select id="activity">
                <option value="casual">Casual</option>
                <option value="sport">Sport</option>
                <option value="sleepwear">Sleepwear</option>
            </select>

            <button type="submit">Calculate Bra Size</button>
        </form>

        <div id="result">
            <p id="bra-size"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
